name: Vivid Flow CI/CD

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run Tests
      env:
        # Mocking required env vars for tests to pass validation if needed
        FLASK_SECRET_KEY: test_secret
        SUPABASE_URL: http://localhost:54321
        SUPABASE_KEY: fake_key
        GOOGLE_CLOUD_PROJECT: test_project
        GCS_BUCKET_NAME: test_bucket
        RUNPOD_API_KEY: fake_key
        RUNPOD_ENDPOINT_ID: fake_id
        GROQ_API_KEY: fake_key
      run: |
        PYTHONPATH=. pytest tests/
