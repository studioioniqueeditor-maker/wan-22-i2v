<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wan2.1 Video Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 50px; }
        .container { max-width: 800px; }
        #loading { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Wan2.1 Video Generator</h1>
        
        <form action="/generate" method="post" enctype="multipart/form-data" id="gen-form">
            <div class="mb-3">
                <label for="image" class="form-label">Input Image</label>
                <input class="form-control" type="file" id="image" name="image" accept="image/*" required>
            </div>
            
            <div class="mb-3">
                <label for="prompt" class="form-label">Prompt</label>
                <textarea class="form-control" id="prompt" name="prompt" rows="3" required>A cinematic shot of...</textarea>
            </div>
            
            <div class="mb-3">
                <label for="negative_prompt" class="form-label">Negative Prompt</label>
                <textarea class="form-control" id="negative_prompt" name="negative_prompt" rows="2">blurry, low quality, distorted</textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">Generate Video</button>
        </form>

        <div id="loading" class="mt-4 text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Generating video... This may take a few minutes.</p>
        </div>

        {% if video_url %}
        <div class="mt-5">
            <h3>Result:</h3>
            <video controls width="100%" class="border rounded">
                <source src="{{ video_url }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="mt-2">
                <a href="{{ video_url }}" download class="btn btn-success">Download Video</a>
                <a href="/" class="btn btn-secondary">Generate Another</a>
            </div>
        </div>
        {% endif %}
        
        {% if error %}
        <div class="alert alert-danger mt-4" role="alert">
            {{ error }}
        </div>
        {% endif %}
    </div>

    <script>
        document.getElementById('gen-form').onsubmit = function() {
            document.getElementById('loading').style.display = 'block';
        };
    </script>
</body>
</html>
