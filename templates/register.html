<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Wan2.1 Video Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #F5F5F7;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .auth-card {
            background: white;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 400px;
        }
        .btn-primary {
            background-color: #0071E3; /* Different accent for register */
            border: none;
            border-radius: 100px;
            padding: 0.75rem 2rem;
            font-weight: 600;
        }
        .btn-primary:hover {
            background-color: #005BB5;
        }
        .form-control {
            border-radius: 12px;
            padding: 0.75rem 1rem;
            background-color: #F5F5F7;
            border: 1px solid transparent;
        }
        .form-control:focus {
            background-color: #FFF;
            box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.15);
            border-color: #0071E3;
        }
        .auth-link {
            color: #0071E3;
            text-decoration: none;
            font-weight: 500;
        }
        .auth-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-card">
        <div class="text-center mb-4">
            <h2 class="fw-bold">Create Account</h2>
            <p class="text-muted">Join to start generating videos</p>
        </div>
        <form id="register-form">
            <div class="mb-3">
                <label for="email" class="form-label text-secondary small fw-bold">Email address</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label text-secondary small fw-bold">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-3">Sign Up</button>
            <div id="error-msg" class="alert alert-danger text-center p-2" style="display: none; font-size: 0.9rem;"></div>
            <div id="success-msg" class="alert alert-success text-center p-2" style="display: none; font-size: 0.9rem;"></div>
            <div class="text-center mt-3">
                <span class="text-muted">Already have an account?</span>
                <a href="/login" class="auth-link">Log In</a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const errorMsg = document.getElementById('error-msg');
            const successMsg = document.getElementById('success-msg');
            const btn = e.target.querySelector('button[type="submit"]');
            
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
            btn.disabled = true;
            btn.innerHTML = 'Creating Account...';

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();

                if (response.ok || response.status === 201) {
                    successMsg.textContent = 'Account created! Redirecting to login...';
                    successMsg.style.display = 'block';
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 1500);
                } else {
                    errorMsg.textContent = data.error || 'Registration failed.';
                    errorMsg.style.display = 'block';
                    btn.disabled = false;
                    btn.innerHTML = 'Sign Up';
                }
            } catch (err) {
                errorMsg.textContent = 'An unexpected error occurred.';
                errorMsg.style.display = 'block';
                btn.disabled = false;
                btn.innerHTML = 'Sign Up';
            }
        });
    </script>
</body>
</html>
