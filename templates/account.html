<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account - Wan2.1 Video Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #F5F5F7; font-family: 'Inter', sans-serif; padding: 2rem; }
        .main-card { background: white; border-radius: 20px; padding: 2.5rem; max-width: 600px; margin: auto; box-shadow: 0 4px 16px rgba(0,0,0,0.08); }
        h1 { font-weight: 700; }
        .back-link { text-decoration: none; color: #0071E3; margin-bottom: 1rem; display: inline-block; font-weight: 500; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Account Settings</h2>
        <p>Welcome, {{ user_email }}</p>

        <div class="card mt-4">
            <div class="card-header">
                API Key
            </div>
            <div class="card-body">
                {% if api_key %}
                    <p>Your API Key:</p>
                    <pre><code>{{ api_key }}</code></pre>
                {% else %}
                    <p>You have not generated an API key yet.</p>
                {% endif %}
                <button id="generate-key-btn" class="btn btn-primary">Generate New Key</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('generate-key-btn').addEventListener('click', async () => {
            const response = await fetch('/api/v1/keys', { method: 'POST' });
            if (response.ok) {
                const data = await response.json();
                location.reload();
            } else {
                alert('Failed to generate API key.');
            }
        });
    </script>
</body>
</html>
