<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account - Wan2.1 Video Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #F5F5F7; font-family: 'Inter', sans-serif; padding: 2rem; }
        .main-card { background: white; border-radius: 20px; padding: 2.5rem; max-width: 600px; margin: auto; box-shadow: 0 4px 16px rgba(0,0,0,0.08); }
        h1 { font-weight: 700; }
        .back-link { text-decoration: none; color: #0071E3; margin-bottom: 1rem; display: inline-block; font-weight: 500; }
    </style>
</head>
<body>
    <div class="main-card">
        <a href="/" class="back-link">&larr; Back to Generator</a>
        <h1 class="mb-4">Account Settings</h1>
        <div class="mb-3">
            <label class="form-label text-secondary fw-bold small">Email</label>
            <div class="form-control-plaintext fs-5">{{ user_email }}</div>
        </div>
        <hr>
        <p class="text-muted">More settings coming soon.</p>
        <form action="/logout" method="POST">
             <button type="submit" class="btn btn-danger">Log Out</button>
        </form>
    </div>
</body>
</html>
